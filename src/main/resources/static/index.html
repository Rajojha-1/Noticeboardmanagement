<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Board Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                        <rect width="40" height="40" rx="12" fill="url(#gradient)"/>
                        <path d="M12 14H28M12 20H28M12 26H22" stroke="white" stroke-width="3" stroke-linecap="round"/>
                        <defs>
                            <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40">
                                <stop offset="0%" stop-color="#667eea"/>
                                <stop offset="100%" stop-color="#764ba2"/>
                            </linearGradient>
                        </defs>
                    </svg>
                    <h1>Notice Board</h1>
                </div>
                <div class="header-stats">
                    <div class="stat-card">
                        <span class="stat-label">Total Notices</span>
                        <span class="stat-value" id="totalNotices">0</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Add/Edit Form -->
            <section class="form-section">
                <div class="form-card">
                    <h2 id="formTitle">Add New Notice</h2>
                    <form id="noticeForm">
                        <div class="form-group">
                            <label for="noticeTitle">Notice Title</label>
                            <input type="text" id="noticeTitle" placeholder="Enter notice title" required>
                        </div>
                        <div class="form-group">
                            <label for="noticeDescription">Description</label>
                            <textarea id="noticeDescription" placeholder="Enter notice description" rows="6" required></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                    <path d="M10 5V15M5 10H15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                                Add Notice
                            </button>
                            <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Notices List -->
            <section class="list-section">
                <div class="list-header">
                    <h2>All Notices</h2>
                    <button class="btn btn-refresh" id="refreshBtn">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C12.7 3 15.05 4.6 16.15 7M17 3V7H13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Refresh
                    </button>
                </div>
                
                <!-- Search Section -->
                <div class="search-section">
                    <div class="search-box">
                        <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M9 17C13.4183 17 17 13.4183 17 9C17 4.58172 13.4183 1 9 1C4.58172 1 1 4.58172 1 9C1 13.4183 4.58172 17 9 17Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M19 19L14.65 14.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <input type="text" id="searchInput" placeholder="Search by ID or title..." />
                        <button class="btn-clear" id="clearSearch" style="display: none;">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <path d="M12 4L4 12M4 4L12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="notices-grid" id="noticesGrid">
                    <!-- Notices will be loaded here -->
                </div>
                <div class="empty-state" id="emptyState">
                    <svg width="120" height="120" viewBox="0 0 120 120" fill="none">
                        <circle cx="60" cy="60" r="50" fill="#f3f4f6"/>
                        <path d="M40 60H80M60 40V80" stroke="#9ca3af" stroke-width="4" stroke-linecap="round"/>
                    </svg>
                    <h3>No notices yet</h3>
                    <p>Add your first notice to get started</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <span class="toast-icon" id="toastIcon"></span>
            <span class="toast-message" id="toastMessage"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
